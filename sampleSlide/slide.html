            <div class="images">
                <fig>

        <footer></footer>
        <script>
            slider();
            setInterval(slider, 1000);
            function slider(){
                let images = document.querySelectorAll(".image")
                images.forEach((image) =>{
                  image.addEventListener('load', function(slider){
                      for(let i=0; i<images.length; i++){
                          if(images[i] == images[0]){
                            images[i].style.transition = "all 2s linear";
                            images[i].style.transform = "translateX(-160rem)";
                          }else if(images[i] == images[1]){
                            images[i].style.transition = "all 2s linear";
                            images[i].style.transform = "translateX(-30rem)";
                            images[2].style.transition = "all 2s linear";
                            images[2].style.transform = "translateX(-25rem)";
                            images[3].style.transition = "all 2s linear";
                            images[3].style.transform = "translateX(-20rem)";
                          }else if(images[i] == images[2]){
                              images[1].style.transition = 'all 2s linear';
                              images[1].style.transform += 'translateX(-40rem)';
                              images[i].style.transition = "all 2s linear";
                              images[i].style.transform += "translateX(-35rem)";
                              images[3].style.transition = "all 2s linear";
                              images[3].style.transform += "translateX(-35rem)";
                          }else if(images[i] == images[3]){
                            images[1].style.transition = 'all 2s linear';
                            images[1].style.transform += 'translateX(-45rem)'
                            images[2].style.transition = "all 2s linear";
                            images[2].style.transform += "translateX(-40rem)";
                            images[3].style.transition = "all 2s linear";
                            images[3].style.transform += "translateX(-40rem)";
                            //images[3].style.transition = "all 2s linear";
                            //images[3].style.transform = "translateX(-20rem)";
                          }
                      }
                  })
                })
